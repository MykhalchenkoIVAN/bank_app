<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/bank_icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bank</title>
  </head>
  <body>
    <div class="body_wrapper">
      <div class="preloader" id="preloader"><div class="shapes-1"></div></div>
      <!-- Login  -->
      <nav class="nav display_none">
        <p class="welcome">Увійдіть в свій акаунт</p>
        <form class="login">
          <input
            type="text"
            placeholder="Nickname"
            class="login_input login_input_user"
          /><!-- В реальних додатках використовують type="password" -->
          <input
            type="text"
            placeholder="PIN"
            maxlength="4"
            class="login_input login_input_pin"
          />
          <button class="login_btn">Увійти</button>
        </form>
        <button class="registration_btn login_btn">Зареєструватися</button>
      </nav>
      <!--Registration page-->
      <div class="registration_wrapper display_none">
        <input
          type="text"
          placeholder="Імя"
          class="login_input reg_input_name"
        />
        <input
          type="text"
          placeholder="Прізвище"
          class="login_input reg_input_first_name"
        />
        <input
          type="text"
          placeholder="Nickname"
          class="login_input reg_input_nickname"
        />
        <input
          type="password"
          placeholder="PIN-code"
          class="login_input reg_input_pin"
        />
        <button class="aprove_registration_btn login_btn">
          Підтвердити реєстрацію
        </button>
      </div>
      <main class="app">
        <!-- Balance -->
        <div class="cards">
          <div class="card">
            <img src="img/visa.png" alt="visa" class="card_img" />
            <div class="card_first_last_name"></div>
            <div class="card_number">
              <div class="card_number_img_wrapper">
                <img src="img/eye_1.png" alt="" class="card_number_img1" />
                <img
                  src="img/eye_2.png"
                  alt=""
                  class="card_number_img2 display_none"
                />
              </div>
              <p class="card_number_item">3990 3444 7778 2999</p>
            </div>
            <div class="card_bg_img">
              <img src="img/bg_card.png" alt="bg" />
            </div>
            <div class="balance"><p class="balance_value">0000$</p></div>
          </div>
        </div>
        <!--Navigation app-->
        <div class="navigation_app">
          <button class="navigation_btn_send">
            <img src="img/send_img.png" alt="send" />
          </button>
          <button class="navigation_btn_receive">
            <img src="img/receive_img.png" alt="receive" />
          </button>
          <button class="navigation_btn_topup">
            <img src="img/topup_img.png" alt="topup" />
          </button>
          <button class="navigation_btn_payment">
            <img src="img/payment_img.png" alt="payment" />
          </button>
        </div>
        <!--Sorted transaction-->
        <div class="container_transactions_header">&darr;</div>
        <!-- Exit app-->
        <div class="container_exit_btn">
          <img src="img/exit_icon.png" alt="exit" />
        </div>
        <!-- Setеing-->
        <div class="setting_wrapper">
          <img src="img/setings_icon.png" alt="" />
        </div>
        <!-- Transactions -->
        <div class="transactions"></div>
        <!-- Total -->
        <div class="total display_none">
          <p class="total_label">Отримання</p>
          <p class="total_value total_value_in">0000$</p>
          <p class="total_label">Виведення коштів</p>
          <p class="total_value total_value_out">0000$</p>
          <p class="total_label">Проценти</p>
          <p class="total_value total_value_interest">0000$</p>
        </div>
        <!-- Operation - Transfers -->
        <div class="operation operation_transfer display_none">
          <h2>Переказати гроші</h2>
          <form class="form form_transfer">
            <input
              type="text"
              class="form_input form_input_to"
              placeholder="Одержувач"
            />
            <input
              type="number"
              class="form_input form_input_amount"
              placeholder="Сума"
            />
            <button class="form_btn form_btn_transfer">Send</button>
          </form>
        </div>
        <!-- Operation - Loan -->
        <div class="operation operation_loan display_none">
          <h2>Запросити позику</h2>
          <form class="form form_loan">
            <input
              type="number"
              class="form_input form_input_loan_amount"
              placeholder="Сума"
            />
            <button class="form_btn form_btn_loan">&rarr;</button>
          </form>
        </div>
        <!-- Operation - Close -->
        <div class="operation operation_close display_none">
          <h2>Закрити рахунок</h2>
          <form class="form form_close">
            <input
              type="text"
              class="form_input form_input_user"
              placeholder="Підтвердити ім'я"
            />
            <input
              type="password"
              maxlength="6"
              class="form_input form_input_pin"
              placeholder="Підтвердити PIN"
            />
            <button class="form_btn form_btn_close">&rarr;</button>
          </form>
        </div>
        <!-- Logout timer -->
        <p class="logout_timer">
          Вихід із застосунку через<span class="timer"> 05:00</span>
        </p>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
