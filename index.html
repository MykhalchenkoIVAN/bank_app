<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/logo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Просто Банк</title>
  </head>
  <body>
    <!-- Верхняя навигация -->
    <nav>
      <p class="welcome">Увійдіть у свій акаунт</p>
      <img src="logo.png" alt="logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login_input login_input_user"
        />
        <!-- В реальных приложениях используется type="password" -->
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login_input login_input_pin"
        />
        <button class="login_btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- Balance -->
      <div class="balance">
        <div>
          <p class="balance_label">Поточний баланс</p>
          <p class="balance_date">З <span class="date">21/11/2022</span></p>
        </div>
        <p class="balance_value">0000$</p>
      </div>

      <!-- Transactions -->
      <div class="transactions">
        <div class="transactions_row">
          <div class="transactions_type transactions_type_deposit">
            2 депозит
          </div>
          <div class="transactions_date">2 дня назад</div>
          <div class="transactions_value">5 000$</div>
        </div>
        <div class="transactions_row">
          <div class="transactions_type transactions_type_withdrawal">
            1 виведення коштів
          </div>
          <div class="transactions_date">21/01/2022</div>
          <div class="transactions_value">-256S</div>
        </div>
      </div>

      <!-- Total -->
      <div class="total">
        <p class="total_label">Отримання</p>
        <p class="total_value total_value_in">0000$</p>
        <p class="total_label">Виведення коштів</p>
        <p class="total_value total_value_out">0000$</p>
        <p class="total_label">Проценти</p>
        <p class="total_value total_value_interest">0000$</p>
        <button class="btn_sort">&downarrow; СОРТУВАТИ</button>
      </div>

      <!-- Operation - Transfers -->
      <div class="operation operation_transfer">
        <h2>Переказати гроші</h2>
        <form class="form form_transfer">
          <input type="text" class="form_input form_input_to" />
          <input type="number" class="form_input form_input_amount" />
          <button class="form_btn form_btn_transfer">&rarr;</button>
          <label class="form_label">Одержувач</label>
          <label class="form_label">Сума</label>
        </form>
      </div>

      <!-- Operation - Loan -->
      <div class="operation operation_loan">
        <h2>Запросити позику</h2>
        <form class="form form_loan">
          <input type="number" class="form_input form_input_loan_amount" />
          <button class="form_btn form_btn_loan">&rarr;</button>
          <label class="form_label form_label_loan">Сума</label>
        </form>
      </div>

      <!-- Operation - Close -->
      <div class="operation operation_close">
        <h2>Закрити рахунок</h2>
        <form class="form form_close">
          <input type="text" class="form_input form_input_user" />
          <input
            type="password"
            maxlength="6"
            class="form_input form_input_pin"
          />
          <button class="form_btn form_btn_close">&rarr;</button>
          <label class="form_label">Підтвердити ім'я</label>
          <label class="form_label">Підтвердити PIN</label>
        </form>
      </div>

      <!-- Logout timer -->
      <p class="logout_timer">
        Вихід із застосунку через<span class="timer"> 05:00</span>
      </p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
