<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Просто Банк</title>
  </head>
  <body>
    <div class="body_wrapper">
      <!-- Login  -->
      <nav class="nav">
        <p class="welcome">Увійдіть у свій акаунт</p>
        <form class="login">
          <input
            type="text"
            placeholder="Nickname"
            class="login_input login_input_user"
          />
          <!-- В реальних додатках використовують type="password" -->
          <input
            type="text"
            placeholder="PIN"
            maxlength="4"
            class="login_input login_input_pin"
          />
          <button class="login_btn">&rarr;</button>
        </form>
      </nav>

      <main class="app">
        <!-- Balance -->
        <div class="balance display_none">
          <div>
            <p class="balance_label">Поточний баланс</p>
            <p class="balance_date">З <span class="date">21/11/2022</span></p>
          </div>
          <p class="balance_value">0000$</p>
        </div>

        <div class="cards">
          <div class="card">
            <img src="img/visa.png" alt="visa" class="card_img" />
            <div class="card_first_last_name"></div>
            <div class="card_number">
              <img src="img/eye_1.png" alt="" />
              <p>3990 3444 7778 2999</p>
            </div>
            <div class="card_bg_img">
              <img src="img/bg_card.png" alt="bg" />
            </div>
          </div>
        </div>

        <div class="navigation_app">
          <button class="navigation_btn_send">
            <img src="img/send_img.png" alt="send" />
          </button>
          <button class="navigation_btn_receive">
            <img src="img/receive_img.png" alt="receive" />
          </button>
          <button class="navigation_btn_topup">
            <img src="img/topup_img.png" alt="topup" />
          </button>
          <button class="navigation_btn_payment">
            <img src="img/payment_img.png" alt="payment" />
          </button>
        </div>
        <!-- Transactions -->
        <div class="transactions">
          <div class="transactions_row">
            <div class="transactions_type transactions_type_deposit">
              2 депозит
            </div>
            <div class="transactions_date">2 дня назад</div>
            <div class="transactions_value">5 000$</div>
          </div>
          <div class="transactions_row">
            <div class="transactions_type transactions_type_withdrawal">
              1 виведення коштів
            </div>
            <div class="transactions_date">21/01/2022</div>
            <div class="transactions_value">-256S</div>
          </div>
        </div>

        <!-- Total -->
        <div class="total display_none">
          <p class="total_label">Отримання</p>
          <p class="total_value total_value_in">0000$</p>
          <p class="total_label">Виведення коштів</p>
          <p class="total_value total_value_out">0000$</p>
          <p class="total_label">Проценти</p>
          <p class="total_value total_value_interest">0000$</p>
          <button class="btn_sort">&downarrow; СОРТУВАТИ</button>
        </div>

        <!-- Operation - Transfers -->
        <div class="operation operation_transfer display_none">
          <h2>Переказати гроші</h2>
          <form class="form form_transfer">
            <input
              type="text"
              class="form_input form_input_to"
              placeholder="Одержувач"
            />
            <input
              type="number"
              class="form_input form_input_amount"
              placeholder="Сума"
            />
            <button class="form_btn form_btn_transfer">Send</button>
          </form>
        </div>

        <!-- Operation - Loan -->
        <div class="operation operation_loan display_none">
          <h2>Запросити позику</h2>
          <form class="form form_loan">
            <input type="number" class="form_input form_input_loan_amount" />
            <button class="form_btn form_btn_loan">&rarr;</button>
            <label class="form_label form_label_loan">Сума</label>
          </form>
        </div>

        <!-- Operation - Close -->
        <div class="operation operation_close display_none">
          <h2>Закрити рахунок</h2>
          <form class="form form_close">
            <input type="text" class="form_input form_input_user" />
            <input
              type="password"
              maxlength="6"
              class="form_input form_input_pin"
            />
            <button class="form_btn form_btn_close">&rarr;</button>
            <label class="form_label">Підтвердити ім'я</label>
            <label class="form_label">Підтвердити PIN</label>
          </form>
        </div>

        <!-- Logout timer -->
        <p class="logout_timer">
          Вихід із застосунку через<span class="timer"> 05:00</span>
        </p>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
